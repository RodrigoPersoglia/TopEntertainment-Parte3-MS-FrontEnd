<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Entertainment</title>
    <link rel="icon" href="../Imagenes/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/carrito.css">
    <script src="https://kit.fontawesome.com/120cdd133c.js" crossorigin="anonymous"></script>
    <script type="module" src="../JS/carrito.js"></script>
</head>
<body>
    <header id="Menu">
    </header>

    <main>
        <section id="carrito-header">
            <h2>Mi Carrito</h2>
        </section>

        <section id="carrito">
            <div id="carrito-container">

                <div class="carrito-card-container" id="carrito-card-container">
                </div>
    
                <div class="carrito-info">
                    <div class="carrito-info-header">
                        <h2>Resumen de Compra</h2>
                    </div>
                    <div class="carrito-info-calculo">
                        <div class="carrito-info-calculo-item">
                            <h2>Precio</h2>
                            <h2 id="precio-total">108.47 $USD</h2>
                        </div>
                        <div class="carrito-info-calculo-item">
                            <h2>Descuento por oferta</h2>
                            <h2 id="descuento">-0.00 $USD</h2>
                        </div>
                        <div class="carrito-info-calculo-item">
                            <h2>Impuestos</h2>
                            <h2 id="impuesto">Calculados al finalizar la compra</h2>
                        </div>
                        <hr>
                        <div id="subtotal-container" class="carrito-info-calculo-item">
                            <h2><b>Subtotal</b></h2>
                            <h2 id="subtotal"><b>99.84 $USD</b></h2>
                        </div>
                        <button id="boton-comprar"><b>Comprar</b></button>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <footer id="Contacto">
    </footer>
</body>
</html>
